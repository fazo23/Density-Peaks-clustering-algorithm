<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Téléchargez le jeu de données</h1>
        </div>
        <div class="right">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" accept=".csv" class="file-input">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Télécharger</button>
                </div>
            </form>
        </div>
    </div>
    <img src="{{ url_for('static', filename='i1.jpg') }}" alt="Image" class="background-image">
</body>
</html>
